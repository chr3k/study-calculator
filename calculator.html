<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css">
    <title>CALCULATOR</title>
</head>
<body> 
    <div class="container">
    
        <div class="result">0</div>

        <div class="Numbers">
        <div class="line">
            <div class="key2">AC</div>
            <div class="key2">+/-</div>
            <div class="key2">%</div>
            <div class="key1 color_orange">รท</div>
        </div>
        <div class="line">
            <div class="key1">7</div>
            <div class="key1">8</div>
            <div class="key1">9</div>
            <div class="key1 color_orange">ร</div>
        </div>
        <div class="line">
            <div class="key1">4</div>
            <div class="key1">5</div>
            <div class="key1">6</div>
            <div class="key1 color_orange">-</div>
        </div>
        <div class="line">
            <div class="key1">1</div>
            <div class="key1">2</div>
            <div class="key1">3</div>
            <div class="key1 color_orange">+</div>
        </div>
        <div class="line">
            <div class="key0">0</div>
            <div class="key1">.</div>
            <div class="key1 color_orange">=</div>
        </div>
        </div>
        
    </div>
</body>

</html>
